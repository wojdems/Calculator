<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
    <div class="calc">
        <div class="calculatored">CALCULATORED </div><br>
<label for="number1">First number:</label> <br>
<input type="number" id="number1" name="number"> <br>

<label for="number2">Second number:</label> <br>
<input type="number" id="number2" name="number"><br>
<div class="buttons">
<input type="button" id="plus" onclick="plus()" value="+" >
<input type="button" id="minus" onclick="minus()" value="-" >
<input type="button" id="divide" onclick="divide()" value="/" >
<input type="button" id="multipla" onclick="multipla()" value="*" > <br>
</div>
<label for="result">Result:</label> <br>
<input type="number" id="result" readonly>

<div id="mathContainer"></div>
    </div>
</div>
    
</body>
<script src="script.js"></script>
</html>
